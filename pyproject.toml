[build-system]
requires = [
    "setuptools >=44",
    "wheel >=0.36",
    "torch >=1.9,<1.10",
    "rascaline @ https://github.com/Luthaf/rascaline/archive/3ad24eb53c69cbf33fceca3af980a0052cfd06e8.zip",
    "cmake",
]
build-backend = "setuptools.build_meta"

[tool.tox]
legacy_tox_ini = """
[tox]

[testenv]
skip_install = True
deps =
    discover
    ase
    torch >=1.9,<1.10
    rascaline @ https://github.com/Luthaf/rascaline/archive/3ad24eb53c69cbf33fceca3af980a0052cfd06e8.zip

commands =
    python setup.py --quiet install
    discover -p "*.py" -s tests
"""
